    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showMathMenu: false,
        extensions: ["tex2jax.js", "TeX/AMSmath.js"],
        jax: ["input/TeX", "output/SVG"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\\\(","\\\\)"] ],
          displayMath: [ ['$$','$$'], ["\\\\[","\\\\]"] ],
          processEscapes: true
        },
        "SVG": { availableFonts: ["TeX"] },

                slash: "/"
            }
        }
      });
    </script>
    -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
